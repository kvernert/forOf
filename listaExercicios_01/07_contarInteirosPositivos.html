    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let listaNegativosNaoInteiros = [];
    let listaPositivosInteiros = [];

    //PROCESSAMENTO
    for(numeros of listaDeNumeros){
        if(numeros < 0 && numeros % 1 === 0){
            listaNegativosNaoInteiros.push(numeros);
        }

        else{
            listaPositivosInteiros.push(numeros);
        }
    }
